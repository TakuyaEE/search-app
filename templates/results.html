{% extends 'base.html' %}

{% block body %}
	
	<div class="pt-5" style="margin-top:30px;">
		<h2 class="float-left m-4">検索結果</h2>
	<a href="{{csv_url}}" download="ハローワーク求人情報_{{today}}.csv" type="button" class="btn float-right m-4" style="background-color:#9099a2;color:white;">CSVでダウンロード
	<i class="material-icons" style="vertical-align: -5px;">save_alt</i>
	</a>

	</div>

	<div class="d-block table-responsive px-3 pb-4">
		<table class="table table-bordered table-hover table-sm table-striped tablesorter" id="myTable">
			<thead>
				<tr>
					<th>求人番号<i class="material-icons" style="vertical-align: -5px;">sort</i></th>
					<th data-sorter="false">職種</th>
					<th data-sorter="false">仕事の内容</th>
					<th>賃金<i class="material-icons" style="vertical-align: -5px;">sort</i></th>
					<th data-sorter="false">就業時間</th>
					<th data-sorter="false">事業所名</th>
				</tr>
			</thead> 
			<tbody class="table_body">
				{%- for i in df_values %}
				<tr>{% for j in i %}<td>{{ j | safe }}</td>{% endfor %}</tr>
				{%- endfor %}
			</tbody>
		</table>
	</div>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.tablesorter/2.31.1/js/jquery.tablesorter.min.js"></script>
	<script>
		$(document).ready(function() {
			$("#myTable").tablesorter();
		});
	</script>


{% endblock %}
