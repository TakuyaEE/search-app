{% extends 'base.html' %}

{% block body %}

<div class="container">
    <form action="/inquiry_send" method="POST" name="form" onsubmit="check()">
        <div class="font-weight-bold pt-5 pb-2 mt-5 text-center">
            <h2>バグ報告/お問い合わせ</h2>
            <p class="lead">お問い合わせ内容をご入力の上、「送信」ボタンをクリックしてください。</p>
        </div>
        <div>

            <div class="form-group">
                <h6 class="font-weight-bold">お名前</h6>
                <input type="text" name="name" class="form-control" id="exampleFormControlInput1" placeholder="未入力可" >
            </div>

            <hr class="mb-3">
            <div class="form-group">
                <h6 class="font-weight-bold">メールアドレス</h6>
                <input type="email" name="email" class="form-control" id="exampleFormControlInput1" placeholder="未入力可"> 
            </div>  
            <hr class="mb-3">
            <div>
                <h6 class="mt-3 font-weight-bold">お問い合わせ内容<span class='badge badge-danger ml-2'>必須</span></h6>
                <div class="form-group">
                    <select name="inquiry_category" class="form-control select3" id="exampleFormControlSelect2" required>
                        <option value="バグ報告">バグ報告</option>
                        <option value="機能のご提案">機能のご提案</option>
                        <option value="その他">その他</option>
                    </select>
            </div>
            <div class="form-group">
                <textarea type="text" name="Content" class="form-control" placeholder="お問い合わせ内容を具体的にご記入ください。" value="" rows="6" required></textarea>
            </div>
            <hr class="mb-3">
        </div>
        <button class="mb-3 btn  btn-lg btn-block" style="background-color:#9099a2;color:white;" type="submit">送信</button>
    </form>
</div>
 

{% endblock %}
